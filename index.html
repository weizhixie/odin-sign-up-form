<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>

<body>

</body>
<section class="image-sidebar">
    <img class="sidebar-bg" src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="sidebar background image">

    <div class="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
        on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
    </div>

    <div class="odin-logo">
        <img src="images/odin-lined.png" alt="odin logo">
        <p>ODIN</p>
    </div>
</section>

<section class="main-content">
    <p>
        This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams.
        Sign up now to get started.<br><br>

        You <i>know</i> you want to.
    </p>

    <form class="sign-up-form" action="" method=" post">
        <div class="form-fields">
            <h3>Let's do this!</h3>
            <div>
                <label for="fname">First Name <span aria-label="required">*</span></label>
                <input type="text" id="fname" name="fname" required>
            </div>

            <div>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname">
            </div>

            <div>
                <label for="email">Email <span aria-label="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="tel">Phone Number</label>
                <input type="tel" id="tel" name="tel">
            </div>

            <div>
                <label for="password">Password <span aria-label="required">*</span></label>
                <input class="error" type="password" id="password" name="password" required>
            </div>

            <div>
                <label for="confirm-password">Confirm Password <span aria-label="required">*</span></label>
                <input class="error" type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="hidden" id="match">*Passwords do not match</div>
        </div>

        <button type="submit">Create Account</button>

        <p>Already have an account? <a href="">Log in</a></p>
    </form>
</section>

</html>
